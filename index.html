<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="sprites/NicePng_flappy-bird-pipes-png_5857711.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Flappy bird</h1>
    </header>
    <main>
      <article id="form-cadastro">
        <h1>Ol&aacute;! Vamos jogar?</h1>
        <form onsubmit="return criarUsuarioDoForm(this)">
          <label>
            <div>Escolha um login</div>
            <div>
              <input type="text" name="login" />
              <div class="error"></div>
            </div>
          </label>
          <label>
            <div>Escolha uma senha</div>
            <div>
              <input type="password" name="senha" />
              <div class="error"></div>
            </div>
          </label>
          <label>
            <!-- <div>Escolha um avatar</div> -->
            <div>
              <!-- <input type="file" name="avatar" /> -->
              <div class="error"></div>
            </div>
          </label>
          <label>
            <div></div>
            <input type="submit" value="Criar Usuario" id="input-user"/>
          </label>
        </form>
        <div class="nota">
          <a href="javascript:mostraFormLogin();" id="Nlogin">
            Voc&ecirc; j&aacute; tem um login?
          </a>
        </div>
      </article>

      <article id="form-login">
        <h1>Ol&aacute;! Vamos jogar?</h1>
        <form onsubmit="return autenticarUsuarioDoForm(this);">
          <label>
            <div>Digite seu login</div>
            <div>
              <input type="text" name="login" />
              <div class="error"></div>
            </div>
          </label>
          <label>
            <div>Digite sua senha</div>
            <div>
              <input type="password" name="senha" />
              <div class="error"></div>
            </div>
          </label>
          <label>
            <div></div>
            <input type="submit" value="Autenticar" id="input-user2" />
          </label>
        </form>
        <div class="nota">
          <a href="javascript:mostraFormCadastro();">
            Voc&ecirc; ainda n&atilde;o tem um login?
          </a>
        </div>
      </article>

      <article id="game-container">
        <header>
          <ul>
            <li>
              Ol&aacute; <span id="nome-usuario-autenticado"></span>
            </li>
            <li><a href="javascript:sairDoJogo();" id="sai">Sair</a></li>
          </ul>
        </header>
        <div id="div-canva">
          <canvas id="game-canvas" width="320" height="480"></canvas>
        </div>
      </article>
      
    </main>
    <script src="./flappy_bird.js"></script>
  </body>
</html>
